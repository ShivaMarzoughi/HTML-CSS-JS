<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica Randall Card</title>

    <!-- style -->
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <section class="main">
        <div class="card">

            <div class="photo">
                <img src="assets/images/image.png" alt="profile image">
            </div>

            <div class="name-location">
                <span class="name"><h3>Jessica Randall</h3></span>
                <span class="location">London, United Kingdom</span>
            </div>


            <div class="buttons-txt">

                <span class="job">"Front-end developer and avid reader."</span>

                <button class="btn">GitHub</button>
                <button class="btn">Frontend Mentor</button>
                <button class="btn">Linkedin</button>
                <button class="btn">Twitter</button>
                <button class="btn">Instagram</button>
            </div>

        </div>
    </section>
</body>
</html>
