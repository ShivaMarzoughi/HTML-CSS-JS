<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>calculator</title>
</head>
<body>
<div>
    <input class='input' type="text" readonly>
</div>

<div>
    <input type="button" class="clean" value="clean">
    <input type="button" class="eq" value="=">
    <input type="button" class="operator" value="+">
</div>
<div>
    <input type="button" class="adad" value="7">
    <input type="button" class="adad" value="8">
    <input type="button" class="adad" value="9">
    <input type="button" class="operator" value="*">
</div>
<div>
    <input type="button" class="adad" value="4">
    <input type="button" class="adad" value="5">
    <input type="button" class="adad" value="6">
    <input type="button" class="operator" value="-">
</div>
<div>
    <input type="button" class="adad" value="3">
    <input type="button" class="adad" value="2">
    <input type="button" class="adad" value="1">
    <input type="button" class="adad" value="0">
</div>
<script src="script.js"></script>
</body>
</html>
